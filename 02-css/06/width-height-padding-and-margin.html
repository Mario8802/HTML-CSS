<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding & Margin</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            background-color: lightgreen;
            max-width: 400px;
        }

        p {
            background-color: #eee;
            max-width: 400px;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="box">
        Box Content
    </div>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis,
        cumque. Pariatur eum soluta esse mollitia exercitationem.
        Nesciunt similique voluptas, enim laborum nulla quae numquam nobis saepe esse.
        Nobis, amet eligendi.
    </p>
</body>

</html>
